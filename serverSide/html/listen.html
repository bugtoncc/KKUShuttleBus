<!DOCTYPE html>
<html>
    <head>
		<title>listen</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<style>
		body {
			overflow: auto;
		}
		</style>
		<script>
			io = io.connect()
			io.on('connector', function(data) {
				$('body').append(data + '</br>')
				$('body').scrollTop($('body').height())
			})
		</script>
	</head>

	<body>
		<h1>Socket listen</h1>
	</body>
</html>
